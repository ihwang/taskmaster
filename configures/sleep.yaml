    sleep:
      cmd: 'sleep 5'
      numprocs: 1
      autostart: True
      autorestart: "unexpected"
      exitcode: 3
      startretries: 5
      starttime: 0
      stopsignal: "INT"
      stoptime: 3
      workingdir: '/Users/tango/42/taskmaster'
      umask: 644

    sleeplonger:
      cmd: 'sleep 50'
      numprocs: 1
      autostart: False

